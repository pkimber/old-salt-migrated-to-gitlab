{% extends "uwsgi/vassal_base.ini" -%}
{% block app -%}
master = true
attach-daemon = /home/web/repo/project/{{ domain }}/live/venv/bin/celery -A project beat --loglevel=info
chdir = /home/web/repo/project/{{ domain }}/live/
logto = /home/web/repo/uwsgi/log/{{ domain }}_celery_beat.log
log-backupname = /home/web/repo/uwsgi/log/{{ domain }}_celery_beat.log.old
; 100 megs, then rotate
log-maxsize = 100000000
plugins = python3
{% endblock app -%}
