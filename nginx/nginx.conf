{% set devpi = pillar.get('devpi', None) -%}
{% set http = nginx.get('http', []) -%}
{% set monitor = pillar.get('monitor', None) -%}

user www-data;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

worker_processes 4;
events {
    worker_connections 100;
}

http {
    include /etc/nginx/mime.types;

    {% for config in http -%}
    {{ config }};
    {% endfor -%}

    {% for site, settings in sites.iteritems() -%}
    {% set test = settings.get('test', {}) -%}
    {% if not testing or testing and test -%}
    include include/{{ site }}.conf;
    {% endif -%}
    {% endfor -%}

    {% for name, settings in nginx_services.iteritems() -%}
    server {
        listen {{ settings.get('port') }};
        server_name {{ name }};
        location {{ settings.get('location') }} {
            alias {{ settings.get('alias') }};
        }
    }
    {% endfor -%}

    {% if devpi -%}
    {% set devpi_domain = devpi.get('domain') -%}
    {% set devpi_port = devpi.get('port') -%}
    server {
        client_max_body_size 5m;
        listen 443 ssl;
        server_name {{ devpi_domain }};
        ssl_certificate /srv/ssl/devpi/ssl-unified.crt;
        ssl_certificate_key /srv/ssl/devpi/server.key;

        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:50m;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security max-age=15768000;

        location / {
            proxy_pass http://127.0.0.1:{{ devpi_port }};
            proxy_set_header  X-outside-url $scheme://$host;
            proxy_set_header  X-Real-IP $remote_addr;
        }
    }
    {% endif -%}

    {% if monitor %}
    {% set monitor_domain = monitor.get('domain') -%}
    {% set monitor_port = monitor.get('uwsgi_port') -%}
    server {
        listen 80;
        server_name {{ monitor_domain }};
        location / {
            proxy_pass http://127.0.0.1:{{ monitor_port }};
            proxy_set_header  X-outside-url $scheme://$host;
            proxy_set_header  X-Real-IP $remote_addr;
        }
    }
    {% endif -%}
}
