{% extends "uwsgi/vassal_base.ini" -%}
{% block app -%}
master = true
attach-daemon = /home/web/repo/project/{{ site }}/live/venv/bin/celery -A project beat --loglevel=info
chdir = /home/web/repo/project/{{ site }}/live/
logto = /home/web/repo/uwsgi/log/{{ site }}_celery_beat.log
{% endblock app -%}
