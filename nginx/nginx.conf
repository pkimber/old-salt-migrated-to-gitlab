{% set http = nginx.get('http', []) -%}

user www-data;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

worker_processes 4;
events {
    worker_connections 100;
}

http {
    include /etc/nginx/mime.types;

    {% for config in http -%}
    {{ config }};
    {% endfor -%}

    include include/default.conf;

    {% for site, settings in sites.iteritems() -%}
    {% set test = settings.get('test', {}) -%}
    {% if not testing or testing and test -%}
    include include/{{ site }}.conf;
    {% endif -%}
    {% endfor -%}

    {% for name, settings in nginx_services.iteritems() -%}
    server {
        listen {{ settings.get('port') }};
        server_name {{ name }};
        location {{ settings.get('location') }} {
            alias {{ settings.get('alias') }};
        }
    }
    {% endfor -%}

    {% if devpi -%}
    include include/devpi.conf;
    {% endif -%}

    {% if monitor -%}
    include include/monitor.conf;
    {% endif -%}
}
