chdir = /opt/graphite/
logto = /home/web/repo/uwsgi/log/graphite.log
master = true
module = project.wsgi
pythonpath = /opt/graphite/
socket = 127.0.0.1:{{ monitor['uwsgi_port'] }}
virtualenv = /opt/graphite/venv_graphite

env = DB_PASS={{ monitor['db_pass'] }}
env = SECRET_KEY="{{ monitor['secret_key'] }}"
