{% extends "uwsgi/vassal_base.ini" -%}
{% block app -%}
master = true
attach-daemon = /home/web/repo/project/{{ site }}/live/venv/bin/celery -A project worker --loglevel=info
chdir = /home/web/repo/project/{{ site }}/live/
logto = /home/web/repo/uwsgi/log/{{ site }}_celery_worker.log
plugins = python3
{% endblock app -%}
